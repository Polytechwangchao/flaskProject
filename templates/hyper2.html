<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2号风机</title>
    <style>
        #main{
            position: absolute;left:20px; top:40px;
            background: sandybrown;
        }
        .frequnce{
            width: 180px;
            height: 20px;
            float: left;
            position: absolute;left:20px; top:660px;
            background: greenyellow;
            color: red;
        }
    </style>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '电信号检测'
            },
            tooltip: {},
            legend: {
                data:['波形']
            },
            xAxis: {
                data: ["6h","9h","12h","15h","18h","21h"]
            },
            yAxis: {},
            series: [{
                name: '频率',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <div class="frequnce">
        这是频率设置
    </div>
</body>
</html>
